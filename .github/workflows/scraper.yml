name: Daily FBref Scraper

on:
  schedule:
    - cron: "0 2 * * *" # runs daily at 02:00 UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4 lxml

      # Step 4: Run the scraper
      - name: Run FBref scraper
        run: |
          echo "Running scraper..."
          python scrape_fbref.py
          echo "Scraper finished."

      # Step 5: Commit CSV files only if they exist
      - name: Commit CSV files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          
          # Check if any CSV files exist
          if ls *.csv 1> /dev/null 2>&1; then
            echo "CSV files found, committing..."
            git add *.csv
            git commit -m "Daily scrape update" || echo "No changes to commit"
            git push
          else
            echo "No CSV files to commit"
          fi
